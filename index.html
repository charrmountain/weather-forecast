<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script> 

    <!-- title -->
    <div class="container-fluid" id="title">
        <h1>Weather Dashboard</h1>

    <!-- search-->
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <div class="card-header">Search City:</div>
                <input type="text" class="form-control" id="search-term" placeholder="Enter City Here"><br>
                <button type="button" class="btn btn-primary" id="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
                    <br><br>
                    <!-- old searches -->
                    <div class="row">
                    <div class="cities"></div>
                    </div>
                </div>
            </div>
            <div class="col-8">
            <!-- display city search (current weather) -->
            <div class="card">
            <div class="card-body" id="current-weather">
                <div class="row">
                <!-- city & weather icon  -->
                    <div class="city"></div>
                    <div class="weather-icon"></div><br>
                </div>
                 <!-- temp -->
                 <div class="temp"></div>
                <!-- wind -->
                <div class="wind"></div>
                <!-- humidity -->
                <div class="humidity"></div>
                <div class="row">
                <!-- UV Index -->
                    <div class="uvIndex"></div>
                    <div class="col-3">
                         <div class="uv-button" style="line-height: 1px;"></div>
                    </div>
                    <br>
                    <br>

                </div>
                <div class="row">
                    <div class="col-12">
                    <div class="card">
                        <div class="card-body" style="padding: 0px">
                            <!-- 5 day forecast -->
                            <div class="current-weather"style="padding: 0px"></div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
</body>
</html>
